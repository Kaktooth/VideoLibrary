<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Library</title>
  <link type="text/css" href="/css/scroll.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
  <style>
    div.scrollmenu {
      background-color: #333;
      overflow: auto;
      white-space: nowrap;
    }

    div.scrollmenu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
    }

    div.scrollmenu a:hover {
      background-color: #777;
    }
  </style>

</head>
<body style="background: #252522">
<nav class="navbar navbar-expand-lg navbar-dark" style="background: #202120">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">IT Video</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#dropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="dropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" style="background: #202120">
            <li th:each="category : ${categoryList}">
              <a th:text="${category.name}" class="dropdown-item"
                 th:href="@{/main/{categoryId}(categoryId =${category.name})}"></a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid text-white col-lg-12 col-md-10">
  <div th:each="data : ${videoDataByCategory}">
    <label th:text="${data.key.name}"></label>
    <div class="scrollmenu row">
      <div class="col" th:each="video : ${data.value}">
        <a th:href="@{/main/player/{videoId}(videoId = ${video.videoId})}">
          <img style="width: 420px; height: 280px;" th:src="${video.getYoutubeThumbnail()}"
               alt="">
        </a>
      </div>
    </div>
  </div>
</div>

// if no name chosen, then show all name items in list with scrollbar
// else show items of name and
</body>
</html>
